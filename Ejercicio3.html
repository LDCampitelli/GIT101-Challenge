<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <br />
    <form action="">
      <label for="name">Nombre</label>
      <input type="text" name="" id="name" />
      <br /><br />
      <label for="lastname">Apellido</label>
      <input type="text" name="" id="lastname" />
      <br /><br />
      <span>Modalidad de Cursada:</span>
      <label for="od">OnDemand</label>
      <input type="radio" name="modalidad" id="od" />
      <label for="ev">En vivo</label>
      <input type="radio" name="modalidad" id="ev" />
      <br />
      <br />
      <label for="mail">Correo</label>
      <input type="email" name="" id="mail" />
      <br />
      <br />

      <input type="checkbox" name="" id="Posteos" />
      <label for="Posteos"
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br />
      <br />
      <input type="checkbox" name="" id="Condiciones" />
      <label for="Condiciones"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      >
      <br /><br />
      <input type="button" value="Enviar" />
    </form>
    <br />

  </body>
